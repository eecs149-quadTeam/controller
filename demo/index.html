<!doctype html>

<html>
<head>
    <title>EE149 Controller</title>

    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        #grid {
            width: 900px;
            height: 600px;
            position: relative;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            background: white;
            box-sizing: border-box;
        }

        .square.traversing {
            background: blue;
        }

        .square.traversed {
            background: lightblue;
            transition: all 12s;
        }

        .square-asset {
            background: none;
            border: 10px solid orange;
            opacity: 0.6;
        }
    </style>

    <script src="jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            var $grid = $('#grid');
            var r1 = {
                x: 1,
                y: 1,
                o: 0
            };
            var r2 = {
                x: 9,
                y: 6,
                o: 2
            };
            var assetLocs = [[3, 1], [2, 4], [1, 6], [7, 5], [9, 3]];

            function setup() {
                for (var x = 0; x < 9; x++) {
                    for (var y = 0; y < 6; y++) {
                        var left = x * 100;
                        var top = y * 100;
                        $grid.append('<div id="sq-' + (x + 1) + '-' + (6 - y) + '" class="square" style="left: ' + left + 'px; top: ' + top + 'px;"></div>');
                    }
                }

                assetLocs.forEach(function (loc) {
                    var left = (loc[0] - 1) * 100;
                    var top = (6 - loc[1]) * 100;

                    $grid.append('<div class="square square-asset" style="left: ' + left + 'px; top: ' + top + 'px;"></div>');
                });
            }

            r1.ws = new WebSocket("ws://localhost:5000");
            r2.ws = new WebSocket("ws://localhost:5001");

            function parseMessage(robot, orientation) {
                orientation = Number(orientation)
                var r_o = robot.o;
                var dx = 0;
                var dy = 0;

                if (orientation == 0) { // straight
                    if (r_o == 0) dy = 1;
                    if (r_o == 1) dx = 1;
                    if (r_o == 2) dy = -1;
                    if (r_o == 3) dx -= 1;
                } else if (orientation == 1) {
                    if (r_o == 0) dx = 1;
                    if (r_o == 1) dy = -1;
                    if (r_o == 2) dx -= 1;
                    if (r_o == 3) dy = 1;
                } else if (orientation == 2) {
                    if (r_o == 0) dy = -1;
                    if (r_o == 1) dx = -1;
                    if (r_o == 2) dy = 1;
                    if (r_o == 3) dx = 1;
                } else if (orientation == 3) {
                    if (r_o == 0) dx = -1;
                    if (r_o == 1) dy = 1;
                    if (r_o == 2) dx = 1;
                    if (r_o == 3) dy = -1;
                }

                robot.o = (r_o + orientation + 4) % 4;
                robot.x += dx;
                robot.y += dy;

                console.log("Moving robot to " + robot.x + ", " + robot.y + ". Current orientation: " + robot.o);
            }

            function draw() {
                var r1id = "sq-" + r1.x + "-" + r1.y;
                var r2id = "sq-" + r2.x + "-" + r2.y;

                var $r1loc = $('#' + r1id);
                $r1loc.removeClass('traversed');
                $r1loc.addClass('traversing');

                setTimeout(function () {
                    $r1loc.removeClass('traversing');
                    $r1loc.addClass('traversed');
                }, 500);

                var $r2loc = $('#' + r2id);
                $r2loc.removeClass('traversed');
                $r2loc.addClass('traversing');

                setTimeout(function () {
                    $r2loc.removeClass('traversing');
                    $r2loc.addClass('traversed');
                }, 500);
            }

            r1.ws.onmessage = function (event) {
                var msg = event.data;

                console.log("received " + msg + " on from 5000");
                parseMessage(r1, msg);
                draw();
            }

            r2.ws.onmessage = function (event) {
                var msg = event.data;

                console.log("received " + msg + " on from 5001");
                parseMessage(r2, msg);
                draw();
            }

            setup();
            draw();
        });
    </script>
</head>

<body>
    <h1>EECS 149/249A Control Improvisation</h1>

    <div id="grid">

    </div>
</body>
</html>
